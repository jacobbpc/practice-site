<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Rust</title>
	</head>
	<body>
		<div class="hero">
			<div class="hero-layer parallax" id="hero-0" data-speed="2"></div>
			<div class="hero-layer parallax" id="hero-1" data-speed="5"></div>
			<div class="hero-layer parallax" id="hero-3" data-speed="18"></div>
			<div class="hero-layer parallax" id="hero-2" data-speed="11"></div>
			<div class="hero-layer parallax" id="hero-4" data-speed="29"></div>
			<div class="hero-layer parallax" id="hero-5" data-speed="39"></div>
			<div class="hero-layer parallax" id="hero-6" data-speed="55"></div>
			<div class="hero-layer parallax" id="hero-7" data-speed="100"></div>
		</div>

		<div class="content">
			<div class="container">
				<div class="landing-hero">
					<img src="images/logo.svg" alt="Rust logo" class="logo" />
					<h1>SURVIVE, COOPERATE & RAID</h1>
					<h3>
						Everything wants you to die. You need to find food,
						shelter and weapons to prevent it.
					</h3>
				</div>
			</div>
		</div>

		<!-- Import scripts -->
		<script src="js/parallax.js"></script>
	</body>
</html>
